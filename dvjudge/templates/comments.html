<!--Display header reading comments-->
<h3>Comments</h3>

{% if comments %}
  <div class="bs-example">
    <table class="table table-striped">
      <ul class=challenges>
      {% for comment in comments %}
        <tr>
          <td><div class="content" style="font-size: 100%">
            <p>{{ comment.comment }}</p>
          </div>
          <div style="font-size: 85%; display: inline-block; margin: 5px">
            <p><a href="/profile/{{ comment.username }}">{{ comment.username }}</a> on {{ comment.post_time }}</p>
          </div>
        </tr>
      {% endfor %}
      </ul>
    </table>
  </div>
{% else %}
  <h4>There are no comments yet</h4>
{% endif %}

<!--Allow them to enter new comments-->
  <div class="form-group">
    <form action="" method=post>
      <dl>
        <div class="form-group">
          <dd><input type=text name=comment class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <dd><input class="form-control" type=submit value=Submit>
        </div>
      </dl>
    </form>
  </div>
