<!--Display header reading comments-->
<h3>Comments</h3>

{% if comments %}
  <div class="bs-example">
    <table class="table table-striped">
      <ul class=challenges>
      {% for comment in comments %}
        <tr>
          <td>
            <div style="display: table">
              <div style="display: table-cell; float:left">
                <form action="" method=post>
                  <a href="/forums/{{ forum_problem }}/{{ forum_question }}/+/{{ comment.comment_id }}" type="submit" class="form-control">+</a>
                  <h4 style="text-align:center">{{ comment.votes }}</h4>
                  <a href="/forums/{{ forum_problem }}/{{ forum_question }}/-/{{ comment.comment_id }}" type="submit" class="form-control">-</a>
                </form>  
              </div>
              <div style="display: table-cell; float:right; margin: 6px">
                <div class="content" style="font-size: 100%; display: inline-block">
                  {{ comment.comment }}
                </div>
                <p><div style="font-size: 85%; display: inline-block; margin: 5px">
                  <img src="{{ url_for('static',filename='%s' % comment.image) }}" class="avatar img-circle" alt="avatar" style="width:32px;height:32px;vertical-align:middle;">
                  <a href="/profile/{{ comment.username }}">{{ comment.username }}</a> on {{ comment.post_time }}</p>
                </div>
              </div>
            </div>
        </tr>
      {% endfor %}
      </ul>
    </table>
  </div>
{% else %}
  <h4>There are no comments yet</h4>
{% endif %}

<!--Allow them to enter new comments-->
  <div class="form-group">
    <form action="" method=post>
      <dl>
        <div class="form-group">
          <dd><input type=text name=comment class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <dd><input class="form-control" type=submit value=Submit>
        </div>
      </dl>
    </form>
  </div>
