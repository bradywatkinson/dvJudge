{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <div class="form-group">
    <form action="{{ url_for('login') }}" method=post>
      <dl>
        <div class="form-group">
          <dt>Username:
          <dd><input type=text name=username class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
          <dt>Password:
          <dd><input type=password name=password class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <dd><input class="form-control" type=submit value=Login>
        </div>
      </dl>
    </form>
  </div>
{% endblock %}
