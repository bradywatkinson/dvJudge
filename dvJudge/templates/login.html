{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <div class="form-group">
    <form action="{{ url_for('login') }}" method=post>
      <dl>
        <div class="form-group">
          <dd><input type=text name=username id="exampleInputEmail1" placeholder="Username" class="form-control" required>
        </div>
        <div class="form-group">
          <dd><input type=password name=password id="exampleInputPassword1" placeholder="Password" class="form-control" required>
        </div>
        <div class="form-group">
          <dd><input type=submit class="btn btn-default" value=Login>
          <a class="btn btn-default" href="/signup" role="button">Sign Up</a>
        </div>
      </dl>
    </form>
  </div>
{% endblock %}
